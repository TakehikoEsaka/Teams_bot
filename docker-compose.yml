version: '2'

services:
  server:
    build:
      context: ./services/server
      dockerfile: Dockerfile
    ports:
      - 5011:5000
    env_file:
      - ./services/.env
    volumes:
      - ./services/server/project:/usr/src/app/project/
      - ./services/server/manage.py:/usr/src/app/manage.py
    depends_on:
      - postgres
    networks:
      - app-net

  postgres:
    build:
      context: ./services/db
      dockerfile: Dockerfile
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    # volumes:
    #   - ./db/data:/var/lib/postgresql/data
    networks:
      - app-net

  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile
    ports:
      - 8090:8080
    volumes:
      - ./services/client/:/app/
    depends_on:
      - server
    command: /bin/sh -c "while :; do sleep 10; done"
    networks:
      - app-net

networks:
  app-net:
    driver: bridge